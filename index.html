<body>
    <div class="bookmark">
        <div class="container" id="container">
            <div class="caption w-75 mx-auto text-center pt-5 pb-5">
                <h1 class="ms-auto  d-inline-block">Bookmarker</h1>
            </div>
            <div
                class="input-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <div class="input-header d-flex ">

                    <h2> <i class="fa-solid fa-bookmark "></i> Bookmark your favorite sites <i
                            class="fa-solid fa-bookmark"></i></h2>

                </div>
                <div class="mb-2 w-100">
                    <label for="exampleFormControlInput1" class="form-label fw-medium">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                    <input type="email" class="form-control " id="SiteName" oninput="validationName()"
                        placeholder="Bookmark Name">
                </div>
                <div class="mb-2 w-100">
                    <label for="exampleFormControlInput1" class="form-label fw-medium">
                        <i class="fa-solid fa-link pe-2"></i>Site URL
                    </label>
                    <input type="email" class="form-control" id="SiteUrl" oninput="validationUrl() "
                        placeholder="Website URL">
                </div>
                <button type="submit" class="btn btn-bg text-white  px-5 py-2 " id="submitBtn"
                    onclick="addBookmark()">Submit</button>
                <!--    data-bs-toggle="modal" data-bs-target="#staticBackdrop" -->
            </div>
            <div>
                <table class=" table table-data w-100 text-center mt-3 ">
                    <thead>
                        <tr>
                            <th class="w-25">Index</th>
                            <th class="w-25">Website Name</th>
                            <th class="w-25">Visit</th>
                            <th class="w-25">Delete</th>
                        </tr>
                    </thead>

                    <tbody id="table-body">


                    </tbody>
                </table>
            </div>

        </div>
        <div class="overlay" id="popup">
            <div class="content-overlay">
                <div class="header">

                    <div class="round">
                        <div class="rounded-b bg-primary "></div>
                        <div class="rounded-b bg-black"></div>
                        <div class="rounded-b bg-success"></div>
                    </div>
                    <!--  <a href="" id="closeBtn" type="submit" onclick="closeOverlay()"><i
                            class="fa-solid fa-xmark fs-3"></i></a> -->
                    <button type="submit" id="closeBtn" onclick="closeOverlay()"><i
                            class="fa-solid fa-xmark fs-3"></i></button>
                </div>
                <p> Site Name or Url is not valid, Please follow the rules below :</p>
                <ul class="list-unstyled">
                    <li>
                        <i class="fa-regular fa-circle-right"></i>
                        <p>Site name must contain at least 3 characters</p>
                    </li>
                    <li><i class="fa-regular fa-circle-right"></i>
                        <p> Site URL must be a valid one</p>
                    </li>
                </ul>


            </div>
        </div>
    </div>
